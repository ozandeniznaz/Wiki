{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ new_title }}
{% endblock %}

{% block body %}
    <h1>Edit the entry!</h1>
    <br>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Entry Name:</label>
            <br>
            {{ edit_entry_form.entry_name }}
        </div>
        <div class="form-group">
            <label>Entry Description:</label>
            <br>
            {{ edit_entry_form.entry_description }}
        </div>
        <input type="submit" value="Edit the Entry!" class="btn btn-warning">
    </form>
    {{ error |safe }}
{% endblock %}
