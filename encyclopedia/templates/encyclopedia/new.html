{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ new_title }}
{% endblock %}

{% block body %}
    <h1>Create a new entry!</h1>
    <br>
    <form action="{% url 'new-entry' %}" method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label>Entry Name:</label>
            <br>
            {{ new_entry_form.entry_name }}
        </div>
        <div class="form-group">
            <label>Entry Description:</label>
            <br>
            {{ new_entry_form.entry_description }}
        </div>
        <input type="submit" value="Create a New Entry!" class="btn btn-success">
    </form>
    <br>
    {{ error |safe }}
{% endblock %}
