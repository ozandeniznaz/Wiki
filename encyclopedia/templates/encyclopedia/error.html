{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ error_title }}
{% endblock %}

{% block body %}
    <h1>{{ error_message |safe}}</h1>
    <h5>{{ related_entries |safe}}</h5>
    <ul>
        {% for entry in related %}
            <li><a href="{{ entry }}">{{ entry }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
